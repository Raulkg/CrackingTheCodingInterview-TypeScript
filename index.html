   angular
     .module('gridListDemoApp', ['ngMaterial','ngSanitize'])
     .controller('gridListDemoCtrl', function($scope, $http,$window,$location) {
       $scope.status = '  ';
       $scope.code = 'Check';
       $scope.customFullscreen = false;
       this.tiles = buildGridModel({
                id: "",
               title: "Chapter - ",
               background: "",
               mydata: ""
             });

       function buildGridModel(tileTmpl){
         var it, results = [ ];

         for (var j=0; j<8; j++) {

           it = angular.extend({},tileTmpl);
            it.id = it.id + (j+1);

           it.mydata = it.mydata +j+1 ;
           it.span  = { row : 1, col : 1 };

           switch(j+1) {
             case 1:
               it.background = "red";
                it.title="Strings and Arrays";
               break;

             case 2: it.background = "green"; it.title="Linked Lists";        break;
             case 3: it.background = "darkBlue";   it.title="Stacks and Queues";   break;
             case 4:
               it.background = "blue";
                it.title="Trees and Graphs";
               break;

             case 5:
               it.background = "yellow";
               it.title="Bit Manipulation";

               break;

             case 6: it.background = "pink";  it.title="Math and Logic";        break;
             case 7: it.background = "darkBlue";    it.title="Recursion & DP";  break;
             case 8: it.background = "purple";     it.title="Sorting & Searching";   break;
             case 9: it.background = "deepBlue";      break;
             case 10: it.background = "lightPurple";  break;
             case 11: it.background = "yellow";       break;
           }

           results.push(it);
         }
         return results;
       }
     })

     ;





  </script>
